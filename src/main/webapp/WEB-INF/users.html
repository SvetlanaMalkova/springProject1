<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Список пользователей</title>
</head>
<body>
<h1>Пользователи</h1>
<a th:href="@{/add}">Добавить нового пользователя</a>
<br/>
<br/>
<table border="1" cellpadding="5" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
        <th>Телефон</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.name}">Имя</td>
        <td th:text="${user.surName}">Фамилия</td>
        <td th:text="${user.age}">Возраст</td>
        <td th:text="${user.phoneNumber}">Телефон</td>
        <td>
            <a th:href="@{/edit/{id}(id=${user.id})}">Редактировать</a> |
            <a th:href="@{/delete/{id}(id=${user.id})}"
               onclick="return confirm('Удалить пользователя?');">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
